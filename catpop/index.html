<!DOCTYPE html>
<html>
<head>
<title>catpop</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	
<style>
	figure {
		text-align:center;
	}
	
	h3 {
		text-align: center;
		font-size: 5rem;
	}
	
	@media screen and (max-width:768px){
		figure > img {
			width:100%;
		}
	}
</style>
	
</head>
<body>
<h3>0</h3>
<figure>
	<img src="images/cat.png"/>
</figure>
	
<script>
let catImg = document.querySelector('figure > img');
let h3 = document.querySelector('h3');
let count = h3.innerText;

document.addEventListener('mousedown', ()=>{
	count++;
	h3.innerText=count;
	catImg.setAttribute('src', 'images/cat_active.png');
});

document.addEventListener('mouseup', ()=>{
	catImg.setAttribute('src', 'images/cat.png');
});

document.addEventListener('touchstart', ()=>{
	catImg.setAttribute('src', 'images/cat_active.png');
});

document.addEventListener('touchend', ()=>{
	catImg.setAttribute('src', 'images/cat.png');
});

</script>
	
</body>
</html>
