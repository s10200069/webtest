<style>
	html {
	    background: linear-gradient(#e66465, #9198e5);
	}


	.content {
		align-items: center;
		display: flex;
		flex-direction: column;
		height: calc(100vh - 56px);
		min-width: fit-content;
		padding-top: 56px;
		position: relative;
		z-index: 1;
		
	}
	
	.logo {
		display: flex;
		flex-direction: column;
		flex-shrink: 0;
		justify-content: flex-end;
		min-height: 200px;
		margin-bottom: 38px;
		z-index: 1;
	}
	
	.inputWrapper {
		height: 100%;
		position: relative;

		border-radius: calc(0.5 * 44px);
		box-shadow: 0 1px 6px 0 rgb(32 33 36 / 28%);
		font-size: 16px;
		height: 44px;
	}
	
	.inputWrapper input{
		border: none;
		border-radius: calc(0.5 * 44px);
		font-family: inherit;
		font-size: inherit;
		height: 100%;
		outline: none;
		padding-inline-end: 44px;
		padding-inline-start: 17px;
		position: relative;
		width: 100%;
	}
	
	input[type="search"]::-webkit-search-cancel-button {
		-webkit-appearance: none;
	}
	
	#btn-search {
		height: 100%;
		width: 46px;
		border-radius: 12px;
		position: absolute;
		right: 0;
		cursor:pointer;
	}
	
	@media (max-width: 767px) {
		.inputWrapper {
			width:80%;
		}
	}
	
	@media (min-width: 768px) {
		.inputWrapper {
			width:561px;
		}
	}
</style>

	<div class="inputWrapper">
			<input id="input" type="search" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="输入内容">
				<button id="btn-search" title="搜尋"><i class="fa fa-search"></i></button>
			</input>
	</div>
</div>

<script>
	let btn_search = document.querySelector('#btn-search');
	
	btn_search.addEventListener('click', () => {
		let search_word = document.querySelector('.inputWrapper input').value;
		
		if (search_word=="")
			return;
		
		search_word = search_word.replaceAll('+','%2B').replaceAll(' ','+');
	
		let search_url = 'https://www.google.com/search?q=' + search_word + '&rlz=1C1CHBF_zh-TWTW924TW924&oq=test&aqs=chrome.0.69i59j69i57j35i39j0i433i512l2j69i60l2j69i61.752j0j4&sourceid=chrome&ie=UTF-8';
		window.location.href = search_url;
	});
	
	document.addEventListener('keyup', (event) => {
		let search_word = document.querySelector('.inputWrapper input').value;
		if(event.which != 13 || search_word=="")  
			return;
			
		search_word = search_word.replaceAll('+','%2B').replaceAll(' ','+');
		
		let search_url = 'https://www.google.com/search?q=' + search_word + '&rlz=1C1CHBF_zh-TWTW924TW924&oq=test&aqs=chrome.0.69i59j69i57j35i39j0i433i512l2j69i60l2j69i61.752j0j4&sourceid=chrome&ie=UTF-8';
		window.location.href = search_url;
	});
</script>
